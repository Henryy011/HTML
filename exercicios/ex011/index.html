<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias</title>
</head>
<body>
    <h1>imagem dinamica</h1>
    <p>tente abrir esse site em varios dispositivos diferentes ou simplesmente aumente ou diminua o tamanho do navegador</p>

    <picture> 
        <source media="(max-width: 720px)" srcset="imagens/foto-P.png" type="image/png">
        <source media="(max-width: 1050px )" srcset="imagens/foto-M.png" type="image/png">
        <img src="imagens/foto-G.png" alt="imagem ">
    </picture>

    <h1>reproduzir audio </h1>
    <p>Vamos aprender a reproduzir audios em html</p>
    
    <audio controls autoplay loop >
        <source src="midia/happy-mistake.mp3"  type="audio/mpeg">
    </audio>

</body>
</html>
