<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>praticando</title>
</head>
<body>
    <h1>pratica em lista</h1>

    <ol>
        <li>nãp sei</li>
        <ul>
            <li>sera que foi</li>
            <li>ahhhh, foi masi ou menos</li>
            <li>sera que ta certo?</li>
        </ul>
        <li>acho que vai</li>
        <ol type="i">
            <li>que bosta</li>
            <li>qual sera o certo?</li>
        </ol>
        <li>ou não </li>
        <li>mais espero que sim</li>
    </ol>
</body>
</html>
